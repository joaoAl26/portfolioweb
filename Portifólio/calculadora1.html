<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Ciêntifica</title>
    <link rel="stylesheet" href="/css/calculadora.css">
</head>
<body>
    <div class="container">
         <h1 id="titC">Calculadora Ciêntifica</h1>
        <div class="calc1">
            <p id="resultado"></p>
            <table name="f1">               
                <tr>
                    <td><button class="bot" onclick= "if(checkNum(this.form.display.value)) { cos(this.form) }">cos()</button></td>
                    <td><button class="bot" onclick= "if(checkNum(this.form.display.value)) { sin(this.form) }">sin()</button></td>
                    <td><button class="bot" onclick= "if(checkNum(this.form.display.value)) { tan(this.form) }">tan()</button></td>  
                    <td><button class="bot" onclick="clean()">C</button></td>   
                </tr>
                <tr>
                    <td><button class="bot" onclick="insert('sqrt(x)')">sqrt()</button></td>
                    <td><button class="bot" onclick="insert('ln(x)')">ln()</button></td>
                    <td><button class="bot" onclick="insert('exp(x)')">exp()</button></td>
                    <td><button class="bot" onclick="insert('+')">+</button></td>
                </tr>       
                <tr>
                    <td><button class="bot" onclick="insert('1')">1</button></td>
                    <td><button class="bot" onclick="insert('2')">2</button></td>
                    <td><button class="bot" onclick="insert('3')">3</button></td>
                    <td><button class="bot" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="bot" onclick="insert('4')">4</button></td>
                    <td><button class="bot" onclick="insert('5')">5</button></td>
                    <td><button class="bot" onclick="insert('6')">6</button></td>
                    <td><button class="bot" onclick="insert('*')">*</button></td>
                </tr>
                    <td><button class="bot" onclick="insert('7')">7</button></td>
                    <td><button class="bot" onclick="insert('8')">8</button></td>
                    <td><button class="bot" onclick="insert('9')">9</button></td>
                    <td><button class="bot" onclick="insert('/')">/</button></td>
                </tr>
                <tr> 
                    <td><button class="bot" onclick="insert('0')">0</button></td>
                    <td><button class="bot" onclick="calcular()">=</button></td>  
                </tr>
            </table>
        </div>
    </div>
    <script src="/js/calc.js"></script>
</body>
</html>
